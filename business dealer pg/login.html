<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dealer Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3f51b5, #2196f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    .auth-box form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .auth-box form input:focus {
      border-color: #2196f3;
      outline: none;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-box button:hover {
      background-color: #1976d2;
    }

    .auth-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .auth-box a {
      color: #2196f3;
      text-decoration: none;
    }

    .auth-box a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .auth-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <form onsubmit="redirectToIndex(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script>
    function redirectToIndex(e) {
      e.preventDefault();
      // Later you can add real auth check here
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
