<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Approve Uploads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .brand { font-weight: 700; }
    .theme-toggle { cursor: pointer; }
    .top-badge { font-size: 0.85rem; padding: .25rem .5rem; border-radius: .5rem; }
    .card img { max-width: 120px; border-radius: 6px; margin-right: 10px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand brand" href="dashboard.html">Admin</a>
    </div>
  </nav>

  <div class="container py-4">
    <h4>Pending Uploads</h4>
    <div id="upl" class="mt-3"></div>
  </div>

  <script src="../js/common.js"></script>
  <script>
    function render() {
      const upl = document.getElementById('upl');
      upl.innerHTML = '';
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');

      projects.filter(p => !p.approved).forEach(p => {
        const div = document.createElement('div');
        div.className = 'card p-3 mb-2';

        div.innerHTML = `
          <h5>${p.name} - ${p.model}</h5>
          <p>By: ${p.dealer}</p>
          <div class="d-flex gap-2">
            ${p.images && p.images[0] ? `<img src="${p.images[0]}" alt="Project Image">` : ''}
            <div>
              <p>${p.desc || ''}</p>
              <div class="mt-2">
                <button class='btn btn-success me-2' onclick="approve('${p.id}')">Approve</button>
                <button class='btn btn-danger' onclick="reject('${p.id}')">Reject</button>
              </div>
            </div>
          </div>
        `;

        upl.appendChild(div);
      });
    }

    function approve(id) {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      const idx = projects.findIndex(x => x.id === id);
      if (idx > -1) {
        projects[idx].approved = true;
        localStorage.setItem('projects', JSON.stringify(projects));
        alert('Approved');
        render();
      }
    }

    function reject(id) {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      const idx = projects.findIndex(x => x.id === id);
      if (idx > -1) {
        projects.splice(idx, 1);
        localStorage.setItem('projects', JSON.stringify(projects));
        alert('Rejected');
        render();
      }
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
