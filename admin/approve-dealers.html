<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Approve Dealers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .brand { font-weight: 700; }
    .theme-toggle { cursor: pointer; }
    .top-badge { font-size: 0.85rem; padding: .25rem .5rem; border-radius: .5rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand brand" href="dashboard.html">Admin</a>
    </div>
  </nav>

  <div class="container py-4">
    <h4>Pending Dealer Approvals</h4>
    <div id="list" class="mt-3"></div>
  </div>

  <script>
    function render() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      const dealers = JSON.parse(localStorage.getItem('dealers') || '[]');
      dealers.filter(d => !d.approved).forEach(d => {
        const div = document.createElement('div');
        div.className = 'card p-3 mb-2';
        div.innerHTML = `
          <h5>${d.name}</h5>
          <p>${d.location}</p>
          <p>${d.speciality || ''}</p>
          <div>
            <button class='btn btn-success me-2' onclick="approve('${d.id}')">Approve</button>
            <button class='btn btn-danger' onclick="reject('${d.id}')">Reject</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function approve(id) {
      const dealers = JSON.parse(localStorage.getItem('dealers') || '[]');
      const idx = dealers.findIndex(x => x.id === id);
      if (idx > -1) {
        dealers[idx].approved = true;
        localStorage.setItem('dealers', JSON.stringify(dealers));
        alert('Approved');
        render();
      }
    }

    function reject(id) {
      const dealers = JSON.parse(localStorage.getItem('dealers') || '[]');
      const idx = dealers.findIndex(x => x.id === id);
      if (idx > -1) {
        dealers.splice(idx, 1);
        localStorage.setItem('dealers', JSON.stringify(dealers));
        alert('Rejected');
        render();
      }
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
