<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Admin Dashboard</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Total Dealers</h5>
            <p id="totalDealers" class="fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Pending Approvals</h5>
            <p id="pendingApprovals" class="fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Car Uploads</h5>
            <p id="totalUploads" class="fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5>Total Revenue</h5>
            <p id="totalRevenue" class="fs-4">$0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const token = localStorage.getItem('adminToken');
  if (!token) window.location.href = 'index.html';

  async function loadStats() {
    try {
      const res = await fetch('http://localhost:5000/api/admin/stats', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const data = await res.json();
      document.getElementById('totalDealers').innerText = data.totalDealers;
      document.getElementById('pendingApprovals').innerText = data.pendingApprovals;
      document.getElementById('totalUploads').innerText = data.totalUploads;
      document.getElementById('totalRevenue').innerText = `$${data.totalRevenue}`;
    } catch (error) {
      console.error('Failed to load stats:', error);
      alert('Error loading dashboard stats.');
    }
  }

  function logout() {
    localStorage.removeItem('adminToken');
    window.location.href = 'index.html';
  }

  loadStats();
</script>
</body>
</html>
