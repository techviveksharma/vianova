<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Buyer Signup</title><link rel="stylesheet" href="style.css"></head><body>
<div class="wrap"><div class="auth-box"><h2>Create Buyer Account</h2>
<form id="buyerSignup">
  <input id="bname" type="text" placeholder="Full name" required />
  <input id="bemail" type="email" placeholder="Email" required />
  <input id="bpassword" type="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
  <p>Already have account? <a href="buyer_login.html">Login</a></p>
</form></div></div>
<script src="buyer_app.js"></script></body></html>
